<ion-header>
<!-- Parte superiore-->
  <custom-navbar [type]="0" [text]="Informazioni"></custom-navbar>
<!-- Barra di ricerca -->
  <ion-searchbar></ion-searchbar>
</ion-header>


<ion-content padding>
<p class="titolo-lista">Titolo lista</p>
  <ion-list>
  <ion-item *ngFor="let info of arrInfo; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <h3 style="color:#0066CC">
    <!-- <h3 color="blue"> -->
      {{info.title}}
      <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
    </h3>
  <div *ngIf="isGroupShown(i)">{{info.description}}</div>
  </ion-item>
</ion-list>

<!-- Tasto sotto -->


</ion-content>
<ion-footer  class="barra">
<button color = "primary" ion-button full><img style="padding-right:10px" src="assets/img/spid-ico-circle-bb.png">ENTRA CON SPID</button>
</ion-footer>
