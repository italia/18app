<ion-header>

  <custom-navbar [text]="Nuovo buono: prodotto" [type]="0"></custom-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap>
      <ion-icon name="{{item.icona}}" item-start></ion-icon>
        <p>{{item.nome}}</p>
      <ion-icon name="md-checkmark" item-end></ion-icon>
    </ion-item>

    <p>Scegli il tipo di prodotto</p>
    <ion-item text-wrap *ngFor = "let prodotto of item.prodotto; let i = index" (click)= "navigateToAcquistoBuono(item, i)">
      <ion-icon name="{{prodotto.iconaPagamento}}" item-start></ion-icon>
        {{prodotto.tipoPagamento}} - {{i}}
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
